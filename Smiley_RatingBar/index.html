<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Smiley Rating Bar</title>
  </head>
  <body>
    <div class="rating">
      <input type="radio" name="star" id="star1" checked="checked" />
      <label for="star1">
        <img src="imgs/lovedIt.png" />
        <h4>Loved It</h4>
      </label>
      <input type="radio" name="star" id="star2" />
      <label for="star2">
        <img src="imgs/likedIt.png" />
        <h4>Liked It</h4>
      </label>
      <input type="radio" name="star" id="star3" />
      <label for="star3">
        <img src="imgs/it'sOk.png" />
        <h4>It's Ok</h4>
      </label>
      <input type="radio" name="star" id="star4" />
      <label for="star4">
        <img src="imgs/dislike.png" />
        <h4>Dislike Ok</h4>
      </label>
      <input type="radio" name="star" id="star5" />
      <label for="star5">
        <img src="imgs/HatedIt.png" />
        <h4>Hated It</h4>
      </label>
      <h2 class="text">Do you like this channle ?</h2>
    </div>
  </body>
</html>
